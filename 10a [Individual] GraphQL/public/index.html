<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL</title>
</head>
<body>
    <h1>GraphQL</h1>

    <p>Key: </p>
    <div id="key"></div>

    <p>Value: </p>
    <div id="value"></div>

    <script>
        const query = `query {
            hello
        }`;

        fetch("/graphql", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                query
            })
        })
        .then((response) => response.json())
        .then((result) => {
            document.getElementById("key").innerText = Object.keys(result.data)[0];
            document.getElementById("value").innerText = result.data.hello;
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
